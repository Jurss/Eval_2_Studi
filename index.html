<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Roll And Dice game, compete against a friend in this game of luck and betting">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Roll And Dice</title>
</head>

<body>
    <ion-app>
        <ion-content>
            <ion-grid>
                <ion-row class="player">
                    <p id="player_name1"></p>
                    <p class="global_score">0</p>
                    <div class="current_score">
                        <p>Current</p>
                        <p id="current_score_1">0</p>
                    </div>
                </ion-row>

                <ion-row id="game_menu">
                    <div class="icon_align" id="game">
                        <ion-icon name="add-circle-outline"></ion-icon>
                        <p>NEW GAME</p>
                    </div>
                    <div id="de">
                        <img id="de_1" src="Images/de_1.png" alt="de_1">
                        <img id="de_2" src="Images/de_2.png" alt="de_2">
                        <img id="de_3" src="Images/de_3.png" alt="de_3">
                        <img id="de_4" src="Images/de_4.png" alt="de_4">
                        <img id="de_5" src="Images/de_5.png" alt="de_5">
                        <img id="de_6" src="Images/de_6.png" alt="de_6">
                    </div>
                    <div class="icon_align">
                        <ion-icon name="refresh-circle-outline"></ion-icon>
                        <p>ROLL DICE</p>
                    </div>
                    <div class="icon_align">
                        <ion-icon name="download-outline"></ion-icon>
                        <p>HOLD</p>
                    </div>
                </ion-row>

                <ion-row class="player">
                    <p id="player_name2"></p>
                    <p class="global_score">0</p>
                    <div class="current_score">
                        <p>Current</p>
                        <p id="current_score_2">0</p>
                    </div>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>
</body>

</html>
